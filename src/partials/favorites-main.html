<section class="favorites-box">
  <div class="favorites-container-header container">
    <div class="favorites-quote-block">
      <svg class="favorites-quote-man-icon" width="34" height="32" aria-label="icon-quote-man">
        <use href="./img/sprite/sprite.svg#icon-quote-man"></use>
      </svg>
      <svg class="favorites-quote-icon" width="28" height="28" aria-label="icon-quote">
        <use href="./img/sprite/sprite.svg#icon-quote"></use>
      </svg>
      <h2 class="favorites-quote-title">Quote of the day</h2>
      <p></p>
      <h3 class="favorites-quote-author"></h3>
    </div>


    <div class="favorites-info-container">
      <div class="favorites-img">
      </div>

      <div class="favorites-info-block">
        <div class="favorites-info-content">
          <svg class="favorites-info-icon" width="20" height="20" aria-label="icon-dumbbell">
            <use href="./img/sprite/sprite.svg#icon-dumbbell"></use>
          </svg>
          <h2 class="favorites-info-title">110 min</h2>
          <p class="favorites-info-text">Daily norm of sports</p>
        </div>
      </div>
    </div>

  </div>
</section>
